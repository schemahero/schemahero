database: schemahero
name: users
requires: []
schema:
  rqlite:
    primaryKey: [id]
    columns:
      - name: id
        type: integer
        constraints:
          notNull: true
      - name: email
        type: text
        constraints:
          notNull: true
      - name: account_type
        type: text
      - name: num_seats
        type: integer
