apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: test-users
spec:
  database: schemahero
  name: users
  schema: test
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: serial
      - name: username
        type: text
        constraints:
          notNull: true
      - name: email
        type: text
        constraints:
          notNull: true
      - name: active
        type: boolean
        default: true
      - name: created_at
        type: timestamp
        default: CURRENT_TIMESTAMP
