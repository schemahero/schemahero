database: schemahero
name: users
requires: []
schema:
  postgres:
    primaryKey: [id]
    indexes:
      - columns: [email]
        isUnique: true
        with:
          fillfactor: 70
      - columns: [phone]
        isUnique: false
        with:
          fillfactor: 80
          gin_pending_list_limit: 64
    columns:
      - name: id
        type: integer
      - name: email
        type: varchar(255)
        constraints:
          notNull: true
      - name: phone
        type: varchar(10)
        constraints:
          notNull: true
        default: ""
