database: schemahero
name: users
requires: []
schema:
  postgres:
    primaryKey: [id]
    columns:
      - name: id
        type: integer
      - name: email
        type: varchar(255)
        constraints:
          notNull: true
      - name: account_type
        type: varchar(10)
        default: trial
      - name: num_seats
        type: integer
        default: "5"
      - name: created_on
        type: timestamp
        default: current_timestamp
