database: schemahero
name: users
requires: []
schema:
  postgres:
    primaryKey: [id]
    indexes:
      - name: users_tz_priority_1 # this index already exists and should not be modified
        columns:
          - tz_1 desc
          - tz_2 asc
      - name: users_tz_priority_2 # this index should be created fresh
        columns:
          - tz_2 desc
          - tz_3 asc
    columns:
      - name: id
        type: integer
      - name: email
        type: varchar(255)
        constraints:
          notNull: true
      - name: tz_1
        type: timestamp
      - name: tz_2
        type: timestamp
      - name: tz_3
        type: timestamp
