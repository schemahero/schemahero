database: schemahero
name: users
requires: []
schema:
  postgres:
    primaryKey: [id]
    indexes:
      - columns: [email]
        isUnique: true
    columns:
      - name: id
        type: integer
      - name: email
        type: varchar(255)
        constraints:
          notNull: true
      - name: phone
        type: varchar(10)
        constraints:
          notNull: true
        default: ""
