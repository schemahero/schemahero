database: schemahero
name: users
requires: []
schema:
  postgres:
    primaryKey: [id]
    columns:
      - name: id
        type: integer
      - name: email
        type: varchar(255)
        constraints:
          notNull: true
      - name: status
        type: varchar(50)
        default: active
dataMigrations:
  - type: static
    column: status
    value: migrated