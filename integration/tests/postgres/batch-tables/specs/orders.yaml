apiVersion: schemas.schemahero.io/v1alpha4
kind: Table
metadata:
  name: orders
spec:
  database: testdb
  name: orders
  schema:
    postgres:
      primaryKey:
        - id
      columns:
        - name: id
          type: integer
        - name: user_id
          type: integer
          constraints:
            notNull: true
        - name: total
          type: decimal(10,2)
        - name: created_at
          type: timestamp
