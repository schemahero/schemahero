database: schemahero
name: orders
requires: []
schema:
  postgres:
    primaryKey: [id]
    columns:
      - name: id
        type: integer
      - name: customer_id
        type: integer
        constraints:
          notNull: true
      - name: total
        type: numeric(10, 2)
      - name: total_with_tax
        type: numeric(10, 2)
dataMigrations:
  - type: calculated
    column: total_with_tax
    expression: total * 1.08