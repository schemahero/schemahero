database: schemahero
name: products
requires: []
schema:
  mysql:
    primaryKey: [product_id]
    columns:
      - name: product_id
        type: int
        constraints:
          notNull: true
      - name: product_name
        type: varchar(100)
        constraints:
          notNull: true
      - name: description
        type: varchar(500)
        constraints:
          notNull: false
      - name: price
        type: decimal(10,2)
        constraints:
          notNull: true
      - name: stock_count
        type: int
        constraints:
          notNull: false
        default: "0"
seedData:
