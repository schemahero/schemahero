name: "Tagged release"
on:
  push:
    tags: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2.0.3
        with:
          go-version: "1.14.3"
      - name: setup goenv
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash
      - uses: actions/checkout@v2
      - run: make all
      - uses: actions/upload-artifact@v2.0.1
        with:
          name: schemahero
          path: bin/schemahero
      - uses: actions/upload-artifact@v2.0.1
        with:
          name: manager
          path: bin/manager
      - uses: actions/upload-artifact@v2.0.1
        with:
          name: kubectl-schemahero
          path: bin/kubectl-schemahero

  test-postgres:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        postgres_version: ["10.13", "11.8", "12.3"]
    steps:
      - uses: actions/checkout@v2
      - name: Download schemahero binary
        uses: actions/download-artifact@v2.0
        with:
          name: schemahero
          path: bin/
      - run: chmod +x bin/schemahero
      - run: make -C integration/tests/postgres ${{matrix.postgres_version}}

  test-mysql:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        mysql_version: ["5.6", "5.7", "8.0"]
    steps:
      - uses: actions/checkout@v2
      - name: Download schemahero binary
        uses: actions/download-artifact@v2.0
        with:
          name: schemahero
          path: bin/
      - run: chmod +x bin/schemahero
      - run: make -C integration/tests/mysql ${{matrix.mysql_version}}

  test-cockroach:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        cockroachdb_version: ["v19.2.7", "v20.1.0"]
    steps:
      - uses: actions/checkout@v2
      - name: Download schemahero binary
        uses: actions/download-artifact@v2.0
        with:
          name: schemahero
          path: bin/
      - run: chmod +x bin/schemahero
      - run: make -C integration/tests/cockroach ${{matrix.cockroachdb_version}}

  goreleaser:
    runs-on: ubuntu-latest
    needs:
      - test-postgres
      - test-mysql
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unshallow
        run: git fetch --prune --unshallow
      - uses: actions/setup-go@v2.0.3
        with:
          go-version: "1.14.3"
      - uses: azure/docker-login@v1
        with:
          username: schemaherodeploy
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: set previous release tag for goreleaser
        shell: bash
        run: |
          echo ::set-env name=GORELEASER_PREVIOUS_TAG::$(curl --silent "https://api.github.com/repos/schemahero/schemahero/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")')
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.0.2
        with:
          version: latest
          args: release --rm-dist --config deploy/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
