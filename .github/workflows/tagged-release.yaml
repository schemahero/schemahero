name: "Tagged release"
on:
  push:
    tags: ["*"]

env:
  REGISTRY: schemahero
  IMAGE_SCHEMAHERO_NAME: schemahero
  IMAGE_SCHEMAHERO_MANAGER_NAME: schemahero-manager

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3.3.1
        with:
          go-version: "1.19.2"

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - uses: actions/checkout@v3.1.0

      - uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}

      - run: make fmt
      - run: go mod tidy
      - run: git diff
      - run: make vet manifests bin/kubectl-schemahero manager test
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: manager
          path: bin/manager
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: kubectl-schemahero
          path: bin/kubectl-schemahero

  test-postgres:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        postgres_version: ["11.18", "12.13", "13.9", "14.6", "15.1"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/postgres ${{matrix.postgres_version}}

  test-mysql:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        mysql_version: ["5.6.51", "5.7.40", "8.0.31"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/mysql ${{matrix.mysql_version}}

  test-cockroach:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        cockroachdb_version: ["v19.2.12", "v20.2.19", "v21.2.17", "v22.1.11"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/cockroach ${{matrix.cockroachdb_version}}

  test-cassandra:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        cassandra_version: ["3.11.10"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/cassandra ${{matrix.cassandra_version}}

  test-sqlite:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        sqlite_version: ["3.39.3"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/sqlite ${{matrix.sqlite_version}}

  test-rqlite:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        rqlite_version: ["6.10.2", "7.6.1"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/rqlite ${{matrix.rqlite_version}}

  test-timescaledb:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        timescaledb_version: ["2.9.3-pg14"]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v3.0.1
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - run: make -C integration/tests/timescaledb ${{matrix.timescaledb_version}}

  build-docker-manager:
    runs-on: ubuntu-latest
    needs:
      - test-postgres
      - test-mysql
      - test-cockroach
      - test-cassandra
      - test-sqlite
      - test-rqlite
      - test-timescaledb
    outputs:
      digest: ${{ steps.release-manager.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create meta data
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY}}/${{ env.IMAGE_SCHEMAHERO_MANAGER_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: schemaherodeploy
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Release manager
        id: release-manager
        uses: docker/build-push-action@v3
        with:
          context: .
          file: deploy/Dockerfile.multiarch
          sbom: true
          provenance: true
          push: true
          target: manager
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-docker-schemahero:
    runs-on: ubuntu-latest
    needs:
      - test-postgres
      - test-mysql
      - test-cockroach
      - test-cassandra
      - test-sqlite
      - test-rqlite
      - test-timescaledb
    outputs:
      digest: ${{ steps.release-schemahero.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create meta data
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY}}/${{ env.IMAGE_SCHEMAHERO_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: schemaherodeploy
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Release schemahero
        id: release-schemahero
        uses: docker/build-push-action@v3
        with:
          context: .
          file: deploy/Dockerfile.multiarch
          sbom: true
          provenance: true
          push: true
          target: schemahero
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github-release-tarballs:
    runs-on: ubuntu-latest
    needs:
      - test-postgres
      - test-mysql
      - test-cockroach
      - test-cassandra
      - test-sqlite
      - test-rqlite
      - test-timescaledb
    steps:
      - uses: actions/setup-go@v3.3.1
        with:
          go-version: "1.19.2"

      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"

      - uses: actions/checkout@v3.1.0

      - uses: actions/cache@v2
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      - id: get_version
        uses: battila7/get-version-action@v2

      - id: get_prerelease_flag
        env:
          PRERELEASE: ${{ steps.get_version.outputs.prerelease }}
        run: |
          if [ -z $PRERELEASE ]; then
            echo "::set-output name=prerelease::false"
          else
            echo "::set-output name=prerelease::true"
          fi

      - name: make release-tarballs
        run: make release-tarballs
        env:
          GITHUB_TAG: ${{ steps.get_version.outputs.version-without-v }}

      - name: create github release
        id: create-github-release
        uses: Hs1r1us/Release-AIO@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: ${{ steps.get_version.outputs.version }}
          tag_name: ${{ github.ref }}
          asset_files: './release'
          prerelease: ${{ steps.get_prerelease_flag.outputs.prerelease }}

  sign-images:
    runs-on: ubuntu-latest
    needs:
      - build-docker-schemahero
      - build-docker-manager
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: schemaherodeploy
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Cosign
        uses: sigstore/cosign-installer@v3.0.4

      - name: Get signing key
        run: |
          echo "$COSIGN_KEY" | base64 -d > ./cosign.key
        env:
          COSIGN_KEY : ${{ secrets.COSIGN_KEY }}

      - name: Sign docker images
        run: |
          make cosign-sign
        env:
          DIGEST_SCHEMAHERO : ${{ needs.build-docker-schemahero.outputs.digest }}
          DIGEST_SCHEMAHERO_MANAGER: ${{ needs.build-docker-manager.outputs.digest }}

  krew:
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta')
    runs-on: ubuntu-latest
    needs:
      - github-release-tarballs
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Create new schemahero version in krew-index
        uses: rajatjindal/krew-release-bot@v0.0.43
        with:
          krew_template_file: deploy/krew.yaml
