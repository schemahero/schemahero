name: "Build and test"
on:
  pull_request:
    branches: [ main ]
  push:
    tags-ignore: ["*"] # tags run tagged-release workflow
    branches: [ main ] # run tests on main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: ./go.sum

      - run: make manifests bin/kubectl-schemahero manager
      - uses: actions/upload-artifact@v6.0.0
        with:
          name: kubectl-schemahero
          path: bin/kubectl-schemahero
      - uses: actions/upload-artifact@v6.0.0
        with:
          name: manager
          path: bin/manager

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: ./go.sum

      - name: Format and check for diffs
        run: |
          make fmt
          git diff --exit-code || {
            echo "::error::Please run 'make fmt' and commit changes"
            exit 1
          }
      - name: Check go mod tidy
        run: |
          make tidy
          git diff --exit-code -- go.mod go.sum "**/go.mod" "**/go.sum" || {
            echo "::error::Please run 'make tidy' and commit changes"
            exit 1
          }
      - run: make vet test

  test-postgres:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        postgres_version: ["14.20", "15.15", "16.11", "17.7", "18.1"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: ./go.sum
      - name: Download kubectl-schemahero binary
        uses: actions/download-artifact@v7.0.0
        with:
          name: kubectl-schemahero
          path: bin/
      - run: chmod +x bin/kubectl-schemahero
      - name: Build postgres plugin
        run: |
          mkdir -p $HOME/.schemahero/plugins
          cd plugins/postgres
          go build -o $HOME/.schemahero/plugins/schemahero-postgres .
          chmod +x $HOME/.schemahero/plugins/schemahero-postgres
      - run: make -C integration/tests/postgres ${{matrix.postgres_version}}

  test-mysql:
